<body style="background-image: url(/static/bg.jpg);">

    <main style="margin-top: 58px; margin-right: 30px; margin-left: 30px;">
    <div class="container pt-4 bg-white pb-3 pr-3  mt-5" style=" width: 100%;">
        <h1 style="text-align: center; color: #050423;">Add User</h1>
        
        <form action="{{ url_for('admin_add_user') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="joining_date">Joining Date</label>
                <input type="date" name="joining_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="profile_pic">Profile Picture</label>
                <input type="file" name="profile_pic" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-success" style="background-color: rgb(4, 4, 45);">Add User</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-success" style="background-color: rgb(5, 5, 43);">Back to Dashboard</a>
        </form>
    </div>
</main>
